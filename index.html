<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23f97316' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M20.38 3.46 16 2a4 4 0 0 1-8 0L3.62 3.46a2 2 0 0 0-1.34 2.23l.58 3.47a1 1 0 0 0 .99.84H6v10c0 1.1.9 2 2 2h8a2 2 0 0 0 2-2V10h2.15a1 1 0 0 0 .99-.84l.58-3.47a2 2 0 0 0-1.34-2.23z'/%3E%3C/svg%3E" />
  <title>Q'Parche | Camisetas Barranquilla</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&family=Nunito:wght@400;600;700;800&display=swap');

    body {
      font-family: 'Nunito', sans-serif;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    .font-display {
      font-family: 'Fredoka', sans-serif;
    }

    /* Texture: Very subtle noise for organic feel */
    .bg-texture {
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
    }

    /* iOS Safari fixes */
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }

    /* Fix 100vh on iOS Safari */
    .min-h-screen {
      min-height: 100vh;
      min-height: -webkit-fill-available;
    }

    /* Prevent iOS zoom on input focus */
    input, select, textarea {
      font-size: 16px !important;
    }

    /* Fix backdrop-filter on Safari */
    .backdrop-blur-sm {
      -webkit-backdrop-filter: blur(4px);
      backdrop-filter: blur(4px);
    }

    /* Maizena / Paint Dust Effects */
    .paint-splash {
      position: absolute;
      border-radius: 50%;
      filter: blur(90px);
      opacity: 0.06;
      /* Slightly increased for warmth, strictly peripheral */
      z-index: -1;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'q-carnaval': '#f97316', // Primary Orange
            'q-sport': '#ea580c',    // Deportiva Orange (was blue)
            'q-f1': '#dc2626',       // F1 Red
            'q-f1-dark': '#991b1b',  // F1 Dark Red
            'q-amor': '#e11d48',     // Amor & Amistad Rose
            'q-amor-soft': '#fda4af',// Amor soft pink
            'q-yellow': '#fde047',   // Accent Yellow
            'q-mint': '#6ee7b7',     // Accent Mint
            'q-dark': '#0f172a',     // Darker Slate (Night Blue)
            'q-gray': '#f8fafc',     // Very Light Gray for cleaner backgrounds
          },
          fontFamily: {
            display: ['Fredoka', 'sans-serif'],
            body: ['Nunito', 'sans-serif'],
          },
          keyframes: {
            'float': {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            'pulse-soft': {
              '0%, 100%': { opacity: '0.6' },
              '50%': { opacity: '1' },
            }
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'pulse-soft': 'pulse-soft 3s ease-in-out infinite',
          }
        }
      }
    }
  </script>

</head>

<body
  class="bg-slate-50 text-slate-900 antialiased selection:bg-q-carnaval selection:text-white relative bg-texture overflow-x-hidden">
  <!-- Global Ambient Effects - Vibrant warm edges -->
  <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-50 pointer-events-none">
    <div class="paint-splash bg-orange-400 w-[700px] h-[700px] -top-[300px] -left-[300px] mix-blend-multiply" style="opacity:0.09"></div>
    <div class="paint-splash bg-rose-300 w-[600px] h-[600px] top-[20%] -right-[300px] mix-blend-multiply" style="opacity:0.08"></div>
    <div class="paint-splash bg-amber-200 w-[500px] h-[500px] bottom-0 -left-[200px] mix-blend-multiply" style="opacity:0.08"></div>
    <div class="paint-splash bg-red-300 w-[400px] h-[400px] top-[60%] right-[10%] mix-blend-multiply" style="opacity:0.06"></div>
  </div>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
