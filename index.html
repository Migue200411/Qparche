<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q'Parche | Camisetas Barranquilla</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&family=Nunito:wght@400;600;700;800&display=swap');
      
      body {
        font-family: 'Nunito', sans-serif;
      }
      h1, h2, h3, h4, h5, h6, .font-display {
        font-family: 'Fredoka', sans-serif;
      }
      
      /* Texture: Very subtle noise for organic feel */
      .bg-texture {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
      }

      /* Maizena / Paint Dust Effects */
      .paint-splash {
        position: absolute;
        border-radius: 50%;
        filter: blur(90px);
        opacity: 0.06; /* Slightly increased for warmth, strictly peripheral */
        z-index: -1;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'q-carnaval': '#f97316', // Primary Orange
              'q-sport': '#3b82f6',    // Secondary Blue
              'q-yellow': '#fde047',   // Accent Yellow
              'q-mint': '#6ee7b7',     // Accent Mint
              'q-dark': '#0f172a',     // Darker Slate (Night Blue)
              'q-gray': '#f8fafc',     // Very Light Gray for cleaner backgrounds
            },
            fontFamily: {
              display: ['Fredoka', 'sans-serif'],
              body: ['Nunito', 'sans-serif'],
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased selection:bg-q-carnaval selection:text-white relative bg-texture overflow-x-hidden">
    <!-- Global Ambient Effects - Keeping edges warm -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-50 pointer-events-none">
       <div class="paint-splash bg-orange-300 w-[700px] h-[700px] -top-[300px] -left-[300px] mix-blend-multiply"></div>
       <div class="paint-splash bg-yellow-200 w-[600px] h-[600px] top-[20%] -right-[300px] mix-blend-multiply opacity-10"></div>
       <div class="paint-splash bg-blue-200 w-[500px] h-[500px] bottom-0 -left-[200px] mix-blend-multiply opacity-10"></div>
    </div>
    
    <div id="root"></div>
  </body>
</html>
